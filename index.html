<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>KO | Self Introduction</title>

  <style>
    /* ===== 整體頁面設定 ===== */
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: #ffffff;
      color: #111;
    }

    section {
      min-height: 100vh;          /* 每一段至少一個畫面高 */
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px 24px;
      box-sizing: border-box;
    }

    .content {
      max-width: 600px;
      text-align: center;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
    }

    h2 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1rem;
      line-height: 1.8;
    }
    
    /* ===== Intro ===== */
    .intro p {
      color: #555;
    }

    /* ===== 幾何轉場 ===== */
    .shape {
      width: 80px;
      height: 80px;
      margin: auto;
      opacity: 0;
      transform: scale(0.5);
      transition: all 0.8s ease;
    }

    /* 圓形 */
    .circle {
      border-radius: 50%;
      background: #111;
    }

    /* 方形 */
    .square {
      background: #111;
    }

    /* 線 */
    .line {
      width: 120px;
      height: 2px;
      background: #111;
    }

    /* 點 */
    .dot {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: #111;
    }
    /* 出現時的狀態 */
    .show {
      opacity: 1;
      transform: scale(1);
    }

    @keyframes breatheHint {
      0% {
        opacity: 0.4;   /* 最淡 */
      }
      50% {
        opacity: 1;     /* 最清楚 */
      }
      100% {
        opacity: 0.4;   /* 回到最淡 */
      }
    }

    .breathe-hint {
      animation: breatheHint 3.2s ease-in-out infinite;
    }
  </style>
</head>

<body>

  <!-- ===== Intro ===== -->
  <section class="intro">
    <div class="content">
      <h1>
        <ruby>
          柯沛辰
          <rt> コ　ペイチェン</rt>
        </ruby>
      </h1>
      <p>
        DDPプログラム<br>
        土木工学専攻 / 修士3年
      </p>
      <p class="breathe-hint" style="margin-top:40px; color:#888;">
        スクロールしてみて ↓
      </p>
    </div>
  </section>

  <!-- ===== 幾何轉場：圓 ===== -->
  <section>
    <div class="shape circle"></div>
  </section>

  <!-- ===== 興趣 1 ===== -->
  <section>
    <div class="content">
      <h2>描くこと</h2>
      <p>
        シンプルな線で、<br>
        頭の中のイメージを形にします。
      </p>
    </div>
  </section>

  <!-- ===== 幾何轉場：線 ===== -->
  <section>
    <div class="shape line"></div>
  </section>

  <!-- ===== 興趣 2 ===== -->
  <section>
    <div class="content">
      <h2>ものづくり</h2>
      <p>
        手を動かしながら、<br>
        少しずつ完成に近づいていく時間。
      </p>
    </div>
  </section>

  <!-- ===== 幾何轉場：方形 ===== -->
  <section>
    <div class="shape square"></div>
  </section>

  <!-- ===== 興趣 3 ===== -->
  <section>
    <div class="content">
      <h2>体を動かす</h2>
      <p>
        体が動くと、<br>
        思考も自然と整っていきます。
      </p>
    </div>
  </section>

  <!-- ===== 幾何轉場：點 ===== -->
  <section>
    <div class="shape dot"></div>
  </section>

  <!-- ===== 興趣 4 ===== -->
  <section>
    <div class="content">
      <h2>プログラミング</h2>
      <p>
        複雑な問題を分解して、<br>
        構造として理解すること。
      </p>
    </div>
  </section>

  <!-- ===== JavaScript：滑到才出現 ===== -->
  <script>
    // 監聽畫面中元素是否進入視窗
    const observer = new IntersectionObserver(entries => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add('show');
        }
      });
    }, {
      threshold: 0.5   // 出現一半以上才觸發
    });

    // 只觀察幾何形狀
    document.querySelectorAll('.shape').forEach(shape => {
      observer.observe(shape);
    });
  </script>

</body>
</html>
