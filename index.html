<!DOCTYPE html>

<head>
  <meta charset="UTF-8" />

  <style>
    /* ===== 整體頁面設定 ===== */
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: #ffffff;
      color: #111;
      transition: background-color 0.8s ease;
    }

    section {
      min-height: 100vh;          
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px 24px;
      box-sizing: border-box;
      position: relative;
    }

    .content {
      max-width: 600px;
      text-align: center;
      position: relative;
      z-index: 1;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
    }

    h2 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1rem;
      line-height: 1.8;
    }
    
    /* ===== Intro ===== */
    .intro p {
      color: #555;
    }

    /* /* ===== 幾何轉場 ===== */
    .shape {
      width: 80px;
      height: 80px;
      margin: auto;
      opacity: 0;
      transform: scale(0.5);
      transition: all 0.8s ease;
    }

    /* 圓形 */
    .circle {
      border-radius: 50%;
      background: #111;
    }

    /* 方形 */
    .square {
      background: #111;
    }

    /* 線 */
    .line {
      width: 120px;
      height: 2px;
      background: #111;
    }

    /* 點 */
    .dot {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: #111;
    }
    /* 出現時的狀態 */
    .show {
      opacity: 1;
      transform: scale(1);
    } */

    /* ===== 不規則幾何（核心） ===== */
    .shape {
      position: fixed;
      inset: 50%;
      width: 260px;
      height: 260px;
      transform: translate(-50%, -50%) scale(0);
      transition: transform 1.2s ease;
      z-index: -1;
      background: currentColor;

      /* 不規則形狀 */
      clip-path: polygon(
        18% 4%,
        78% 0%,
        100% 32%,
        86% 88%,
        42% 100%,
        6% 72%,
        0% 30%
      );
    }

    /* 放大成整個畫面 */
    .shape.show {
      transform: translate(-50%, -50%) scale(8);
    }

    /* ===== 每段顏色 ===== */
    .blue { color: #4a6cff; }
    .red { color: #ff6a6a; }
    .green { color: #4fd18b; }
    .yellow { color: #f2c94c; }
    
    .name-ruby rt {
      transform: translateX(6px); 
    }
    
    @keyframes breatheHint {
      0% { opacity: 0.4; }
      50% { opacity: 1; }
      100% { opacity: 0.4; }
    }
    .breathe-hint { animation: breatheHint 1.2s ease-in-out infinite; }
  </style>
</head>

<body>

      </p>

  <!-- ===== JS：幾何 + 背景同步控制 ===== -->
  <script>
    const shapes = document.querySelectorAll('.shape');
    const bgSections = document.querySelectorAll('section[data-bg]');

    const observer = new IntersectionObserver(entries => {
      entries.forEach(entry => {
        const shape = entry.target;

        if (entry.isIntersecting) {
          shape.classList.add('show');

          const bg = shape.parentElement.dataset.bg;
          document.body.style.backgroundColor = bg;
        } else {
          shape.classList.remove('show');
        }
      });
    }, {
      threshold: 0.6
    });

    shapes.forEach(shape => observer.observe(shape));
  </script>
